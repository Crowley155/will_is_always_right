<!DOCTYPE html>
<html>
<head>
    <title>Direct Flow Launcher</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="flowContainer" style="width: 100%; min-height: 400px; border: 1px solid #ccc; padding: 20px;">
        <h2>Flow Launcher</h2>
        <p id="status">Initializing...</p>
    </div>
    
    <!-- Include Lightning Out from your Salesforce org -->
    <script src="https://clearcaptions123--willdev.sandbox.my.salesforce-setup.com/lightning/lightning.out.js"></script>
    
    <script>
        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
            console.log(message);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Page loaded, checking Lightning Out...');
            
            if (typeof $Lightning !== 'undefined') {
                updateStatus('Lightning Out library loaded successfully!');
                
                // Use the standard Lightning Out application instead of custom app
                $Lightning.use("lightning:outApp", function() {
                    updateStatus('Standard Lightning Out app loaded successfully!');
                    
                    // Now try to create our custom component
                    $Lightning.createComponent(
                        "c:flowLauncher",
                        {
                            flowName: "Sales_Order_Acquisition_Guided_Workflow",
                            autoStart: true,
                            flowInputVariables: []
                        },
                        "flowContainer",
                        function(component) {
                            updateStatus('Flow Launcher component created successfully!');
                        }
                    );
                    
                }, "https://clearcaptions123--willdev.sandbox.my.salesforce-setup.com");
                
            } else {
                updateStatus('ERROR: Lightning Out library not found');
            }
        });
        
        // Add comprehensive error handler
        window.addEventListener('error', function(e) {
            updateStatus('JavaScript Error: ' + e.message);
            console.error('Full error:', e);
        });
        
        // Add unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(e) {
            updateStatus('Promise Error: ' + e.reason);
            console.error('Promise rejection:', e);
        });
    </script>
</body>
</html>
