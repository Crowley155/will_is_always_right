<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salesforce SOAP UI Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f3f2f2;
      font-family: 'Salesforce Sans', Arial, sans-serif;
    }
    .iframe-container {
      width: 100vw;
      height: 100vh;
      display: flex;
    }
    iframe {
      flex: 1 1 0%;
      border: none;
      min-height: 600px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      id="sf-iframe"
      title="Salesforce SOAP UI Flow"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    (function() {
      // 1) Base URL of your Salesforce Sites Visualforce page
      const baseUrl = "https://clearcaptions123--willdev--c.sandbox.vf.force.com/apex/Soap_UI";
      // 2) Grab current pageâ€™s query string (including '?' if present)
      const queryString = window.location.search || "";
      // 3) Set the iframe src to pass all parameters through
      const iframe = document.getElementById("sf-iframe");
      iframe.src = baseUrl + queryString;
    })();
  </script>
</body>
</html>
